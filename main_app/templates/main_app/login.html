{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>S.V.Patel | Log In</title>
    <link rel="shortcut icon" href="static/assets/images/icon/logo.png">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background Image */
        .login-page {
            background-image: url("{% static 'assets/images/bg/bg-login.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        /* Glass Effect for the login box */
        .login-box {
            background: rgba(255, 255, 255, 0.1); /* Light transparent background */
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px); /* Apply blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 445px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Optional subtle border */
        }

        /* Logo styling */
        .login-logo {
            color: white;
            font-weight: bold;
        }

        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.3); /* Slightly transparent card */
            border-radius: 10px;
            padding: 20px;
            box-shadow: none;
        }

        /* Input fields styling */
        .form-control {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent background */
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background-color: rgba(76, 175, 80, 0.9); /* Transparent button background */
            border-color: rgba(76, 175, 80, 0.9);
        }

        .btn-success:hover {
            background-color: rgba(76, 175, 80, 1); /* Button hover effect */
            border-color: rgba(76, 175, 80, 1);
        }

        /* Input Group Text (icons inside fields) */
        .input-group-text {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly transparent icon background */
        }

        /* Error message styling */
        .alert {
            background-color: rgba(255, 0, 0, 0.3); /* Transparent error message background */
            color: white;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }

        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            height: 100%;
            width: 100%;
            display: flex;
            background-color: #000;
        }

        #preloader  .loader{
            margin: auto;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: ldrrotating 1000ms linear 0s infinite;
        }
        @keyframes ldrrotating{
            0%{
                transform: rotate(0deg)scale(1);
            }
            50%{
                transform: rotate(180deg)scale(1.1);
            }
            100%{
                transform: rotate(360deg)scale(1);
            }
        }

    </style>

</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="{% static 'assets/images/icon/logo.png' %}" alt="logo" srcset="">
            <br><strong style="color:white;">Login</strong>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center">
                        <strong style="color:red;">{{ message }}</strong>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email" name='email' class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success btn-block">Log In</button>
                        </div>
                    </div>
                </form>
                <p class="mb-1">
                    <!-- Uncomment and add link for forgot password -->
                    <!-- <a href="{% url 'password_reset' %}">Forgot Password?</a> -->
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        By Kaushik Mangukiya, Ujas Mungla, Renish Khoyani
    </footer>

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js'%} "></script>
    <script src="{% static 'assets/js/scripts.js'%}"></script>
</body>

</html>
